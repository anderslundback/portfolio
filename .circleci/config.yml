version: 2.1
orbs:
  node: circleci/node@1.1.6
  cypress: cypress-io/cypress@1.25.1
jobs:
  build-artifact:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
  lint-code:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run lint
  check-typescript:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run ts            
  run-tests-unit:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run test:unit
            - store_test_results:
                path: ./test-results
            - store_artifacts:
                path: ./test-results
  deploy-to-uat:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: ./node_modules/.bin/vercel -c -t ${NOW_TOKEN}
  deploy-to-prd:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: ./node_modules/.bin/vercel -c -t ${NOW_TOKEN} --prod

workflows:
    build-test-and-deploy:
      jobs:
        - build-artifact:
            name: Build artifact
        - lint-code:
            name: Lint code
            requires:
              - build-artifact
        - check-typescript:
            name: Check TypeScript
            requires:
              - build-artifact
        - run-tests-unit:
            name: Run unit tests
            requires:
              - lint-code
              - check-typescript
        - deploy-to-uat:
            name: Deploy to UAT env
            requires:
              - run-tests-unit
        - cypress/run:
            name: Run e2e tests on UAT env
            requires:
              - deploy-to-uat
            post-steps:
              - store_test_results:
                  path: ./test-results
              - store_artifacts:
                  path: ./test-results 
        - approve-uat:
            name: Approve uat changes
            type: approval
            requires:
              - cypress/run
        - deploy-to-prd:
            name: Deploy to PRD env
            requires:
              - approve-uat
